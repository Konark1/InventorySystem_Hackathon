name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: inventory-api-konark
  AZURE_WEBAPP_PACKAGE_PATH: './InventorySystem/InventorySystem.Api'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ðŸ”§ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: ðŸ“¦ Restore dependencies
        run: dotnet restore "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/InventorySystem.Api.csproj"
      
      - name: ðŸ”¨ Build
        run: dotnet build "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/InventorySystem.Api.csproj" --configuration Release --no-restore
      
      - name: ðŸ“¤ Publish
        run: dotnet publish "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/InventorySystem.Api.csproj" --configuration Release --no-build --output ./publish
      
      - name: ðŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish
